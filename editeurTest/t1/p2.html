
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <title>homme</title>
</head>

<body>

    <h1>TEXT EDITOR 1</h1>

    <style>
        h1 {
            padding-top: 40px;
            padding-bottom: 40px;
            text-align: center;
            color: #957dad;
            font-family: 'Montserrat', sans-serif;
        }
          
        section {
            padding: 5%;
            padding-top: 0;
            height: 100vh;
        }
          
        .side {
            margin-left: 0;
        }
          
        button {
            margin: 10px;
            border-color: #957dad !important;
            color: #888888 !important;
            margin-bottom: 25px;
        }
          
        button:hover {
            background-color: #fec8d8 !important;
        }
          
        textarea {
            padding: 3%;
            border-color: #957dad;
            border-width: thick;
        }
          
        .flex-box {
            display: flex;
            justify-content: center;
        }
    </style>

<section class="">
    <h1 class="shadow-sm">TEXT EDITOR</h1>
    <div class="flex-box">
        <div class="row">
            <div class="col">
                <!-- Adding different buttons for
                     different functionality-->
                <!--onclick attribute is added to give 
                    button a work to do when it is clicked-->
                <button type="button" 
                        onclick="f1()" 
                        class=" shadow-sm btn btn-outline-secondary" 
                        data-toggle="tooltip"
                        data-placement="top" 
                        title="Bold Text">
        Bold</button>
                <button type="button" 
                        onclick="f2()" 
                        class="shadow-sm btn btn-outline-success" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Italic Text">
        Italic</button>
                <button type="button" 
                        onclick="f3()" 
                        class=" shadow-sm btn btn-outline-primary" 
                        data-toggle="tooltip" 
                        data-placement="top"
                        title="Left Align">
        <i class="fas fa-align-left"></i></button>
                <button type="button" 
                        onclick="f4()" 
                        class="btn shadow-sm btn-outline-secondary" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Center Align">
        <i class="fas fa-align-center"></i></button>
                <button type="button" 
                        onclick="f5()" 
                        class="btn shadow-sm btn-outline-primary" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Right Align">
        <i class="fas fa-align-right"></i></button>
                <button type="button" 
                        onclick="f6()" 
                        class="btn shadow-sm btn-outline-secondary" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Uppercase Text">
        Upper Case</button>
                <button type="button" 
                        onclick="f7()" 
                        class="btn shadow-sm btn-outline-primary" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Lowercase Text">
        Lower Case</button>
                <button type="button" 
                        onclick="f8()" 
                        class="btn shadow-sm btn-outline-primary" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Capitalize Text">
        Capitalize</button>
                <button type="button" 
                        onclick="f9()" 
                        class="btn shadow-sm btn-outline-primary side" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Tooltip on top">
        Clear Text</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="col-md-6 col-sm-9">
            <div class="flex-box">
                <textarea id="textarea1" 
                          class="input shadow" 
                          name="name" 
                          rows="15" 
                          cols="100" 
                          placeholder="Your text here ">
                </textarea>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</section>
<br>
<br>
<h6 style="text-align:center;">Priyansh Jha 2021.</h6>

<!--External JavaScript file-->
<script>
    function f1() {
    //function to make the text bold using DOM method
    document.getElementById("textarea1").style.fontWeight = "bold";
}
  
function f2() {
    //function to make the text italic using DOM method
    document.getElementById("textarea1").style.fontStyle = "italic";
}
  
function f3() {
    //function to make the text alignment left using DOM method
    document.getElementById("textarea1").style.textAlign = "left";
}
  
function f4() {
    //function to make the text alignment center using DOM method
    document.getElementById("textarea1").style.textAlign = "center";
}
  
function f5() {
    //function to make the text alignment right using DOM method
    document.getElementById("textarea1").style.textAlign = "right";
}
  
function f6() {
    //function to make the text in Uppercase using DOM method
    document.getElementById("textarea1").style.textTransform = "uppercase";
}
  
function f7() {
    //function to make the text in Lowercase using DOM method
    document.getElementById("textarea1").style.textTransform = "lowercase";
}
  
function f8() {
    //function to make the text capitalize using DOM method
    document.getElementById("textarea1").style.textTransform = "capitalize";
}
  
function f9() {
    //function to make the text back to normal by removing all the methods applied 
    //using DOM method
    document.getElementById("textarea1").style.fontWeight = "normal";
    document.getElementById("textarea1").style.textAlign = "left";
    document.getElementById("textarea1").style.fontStyle = "normal";
    document.getElementById("textarea1").style.textTransform = "capitalize";
    document.getElementById("textarea1").value = " ";
}
</script>
    



</body>
